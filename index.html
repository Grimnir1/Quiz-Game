<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="p-3 mx-auto">
    <div id="welcome-screen" class="p-5 d-flex align-items-center justify-content-center">
        <div class="w-100">
            <h1 align="center" style="color: white;">Quiz Game!</h1>
            <input type="text" id="name-input" class="w-100 px-3 py-2 mb-3 " placeholder="What is your name?">
            <button align="center" id="start-button" class="w-100 px-3 py-2 btn btn-success ">Start Quiz</button>
        </div>
    </div>
    
    <div id="game-screen" style="display: none;">
        <div style="color: white;" id="player-name"></div>
        <div style="color: white;" id="timer">Time: <span id="time-value">10</span></div>
        <div style="color: white;" id="score">Score: <span id="score-value">0</span></div>
        <div style="color: white;" id="question"></div>
        <div style="color: white;" id="answers"></div>
        <div style="color: white;" id="result"></div>
    </div>

        <script src="script.js"></script>
    </body>
    </html>
